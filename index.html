<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="library">Library</p>
      </header>
      <div class="button">
        <button>+ Add book</button>
      </div>
      <div class="main">

      </div>
      <div class="add-book">
        <div class="title">
            <label for="title" class="title">Title</label>
            <input type="text" name="title" class="title">
        </div>
        <div class="author">
            <label for="author" class="author">author</label>
            <input type="text" name="author" class="author">
        </div>
        <div class="pages">
            <label for="pages" class="pages">pages</label>
            <input type="text" name="pages" class="pages">
        </div>
        <div class="read">
            <label for="read" class="read">Read</label>
            <input type="checkbox" name="read" class="read">
        </div>
        <div class="book-button">
            <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
