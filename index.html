<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="library">Library</p>
      </header>
      <button class="add-book">+ Add book</button>
      <dialog>
        <div class="title">
          <label for="title" class="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="author">
          <label for="author" class="author">author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="pages">
          <label for="pages" class="pages">pages</label>
          <input type="number" name="pages" id="pages" min="1" />
        </div>
        <div class="read">
          <label for="read" class="read">Read</label>
          <input type="checkbox" name="read" id="read"/>
        </div>
        <button class="submit">Submit</button>
      </dialog>
      <div class="main">
      </div>
    </div>
  </body>
</html>
